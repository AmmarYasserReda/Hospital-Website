<!Doctype html>
<html xmlns="http://www.w3.org/1999/html">
<head>
  <title>login</title>
  <link href="css/style.css" type="text/css" rel="stylesheet">
  <script src="java/java.js"></script>
</head>
<body class="login-background">
<div class="navbar">
   <div class="logo">
     <table style="margin-left: 38%">
       <tr>
         <td><img src="img/logo_resized.png" height="53" width="96"/></td>
         <td><p style="font-size: 190%;color:white;margin-bottom: 5%"> Helwan Hospital </p></td>
       </tr>
     </table>
  </div>
</div>
<div class="sign_up_scroll" id="id20">
  <div style="margin-top: 20px">
    <h1>Sign Up</h1>
    <p>Please fill in this form to create an account.</p>
    <p>
      If you already have an account
      <a class="click_here" href="#login">Click here</a>
    </p>
    <hr>
    <form name="form_1" id="1020" onsubmit="return validateForm()" action="home.html">
      <label style="width: 150px" for="first_name"><b>First name:</b></label>
      <input class="sign_up" type="text" placeholder="First name" name="F_name"  id="first_name" onclick="onclick_signup('first_name')"><br>

      <label style="width: 150px" for="last_name"><b>Last name:</b></label>
      <input class="sign_up" type="text" placeholder="Last name" name="L_name"  id="last_name" onclick="onclick_signup('last_name')"><br>

      <label style="margin-right: 87px" for="email"><b>Email:</b></label>
      <input class="sign_up" type="email" placeholder="Enter Email" name="email"  id="email" onclick="onclick_signup('email')"><br>

      <label style="margin-right: 50px" for="psw"><b>Password:</b></label>
      <input class="sign_up" type="password" placeholder="Enter Password" name="psw"  id="psw" onclick="onclick_signup('psw')"><br>

      <label style="width: 150px" for="psw-repeat"><b>Repeat Password:</b></label>
      <input class="sign_up" type="password" placeholder="Repeat Password" name="psw-repeat"  id="psw-repeat" onclick="onclick_signup('psw-repeat')"><br>

      <label style="width: 150px" for="mobil"><b>Phone number:</b></label>
      <input class="sign_up" type="text" placeholder="Phone number" name="mobil"  id="mobil" onclick="onclick_signup('mobil')"><br>

      <label style="width: 150px" for="birthday"><b>Birthday:</b></label>
      <input class="sign_up" type="date" id="birthday" name="birthday" style="font-size: 15px" onclick="onclick_signup('birthday')"><br>

      <p>By creating an account you agree to our <a style="color:dodgerblue">Terms & Privacy</a>.</p>
      <input type="submit" value="Sign up" class="sign_up_button sign_button clearfix">
    </form>
    <hr>
    <fieldset>
      <legend>other ways to sign up</legend>
      <button type="button" class="sign_up_button sign_button" style="background-color:#134b82;color: white;font-size: 20px;width: 100%">connect with facebook<img style="margin-bottom: -8px" src="img/facebook_login.png"></button>
      <button type="button" class="sign_up_button sign_button" style="background-color:#29a4d9;color: white;font-size: 20px;width: 100%">connect with twitter<img src="img/twitter_bird.png" style="margin-bottom: -10px;margin-left: 5px"></button>
    </fieldset>
    <br>
    <fieldset id="login">
      <legend>Already have an account?</legend>
      <button onclick="document.getElementById('id30').style.display='block'" type="button" class="sign_up_button sign_button" style="background-color:#525955;color: white;font-size: 20px;width: 100%">connect with email</button>
    </fieldset>
  </div>
</div>
<div class="contain" style="width: 100%;height: 100%;display: none;" id="id30" >
  <span onclick="document.getElementById('id30').style.display='none'" class="close" title="Close Modal">&times;</span>
  <form class="modal-content" name="form_2" id="1030" onsubmit="return validate_login()" action="home.html">
    <div class="modal">
      <h1 style="margin-left: 42%;font-size: 40px">Login</h1><br>
      <p style="margin-left: 32%;font-size: 20px">Please fill in this form to login.</p>
      <hr><label style="margin-right: 10%;font-size: 20px" for="email2"><b>Email:</b></label>
      <input class="sign_up" type="email" placeholder="Enter Email" name="email2" style="width: 95%" id="email2" onclick="onclick_signup('email2')"><br>

      <label style="margin-right: 10%;font-size: 20px" for="psw2"><b>Password:</b></label>
      <input class="sign_up" type="password" placeholder="Enter Password" name="psw2" style="width: 95%" id="psw2" onclick="onclick_signup('psw2')"><br>
      <button type="submit" class="sign_up_button sign_button">login</button>
    </div>
  </form>
</div>
</body>
</html>
